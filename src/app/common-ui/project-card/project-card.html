@if (project(); as project) {
<img [src]="project.imageUrl" [alt]="project.title" class="project-card__img">
<div class="project-card__content">
    <h3 class="project-card__title h3 mb8">{{project.title}}</h3>
    <div class="project-card__description mb12">
        @for (p of project.description; track p) {
            <p class="mb8">{{p}}</p>
        }
    </div>
    <div class="project-card__links">
        <a target="_blank" [href]="project.projectUrl" class="link">Смотреть</a>
        <a target="_blank" [href]="project.githubUrl" class="link">Git</a>
    </div>
    
</div>
}
