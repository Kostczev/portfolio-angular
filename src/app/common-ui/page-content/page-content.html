<div class="about-me mb100">
    <h2 id="about-me" class="h2 page-title mb24" appStickyObserver>Обо мне</h2>
    <app-hero></app-hero>
</div>

<div class="work-history mb100">
    <h2 id="work-history" class="h2 page-title mb24" appStickyObserver>Робота и учеба</h2>
    <div class="work-history__wrapper">
        @for (job of jobs; track job.company) {
            <app-work-history [job]="job"></app-work-history>
        }
    </div>
</div>

<div class="project-box mb100">
    <h2 id="project" class="h2 page-title mb24" appStickyObserver>Проекты</h2>
    <div class="project-box__wrapper">
        @for (project of projects; track project.title) {
            <app-project-card [project]="project"></app-project-card>
        }
    </div>
</div>
